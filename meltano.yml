version: 1
send_anonymous_usage_stats: true
project_id: 508ebc10-c634-43e3-8184-b910546fe774
plugins:
  extractors:
  - name: tap-clickup
    namespace: tap_clickup
    executable: ./tap_clickup.sh
    capabilities:
    - catalog
    - discover
    - state
    settings:
    - name: api_token
      kind: password
    - name: time_entry_assignees
      kind: string
    - name: time_entry_start_date
      kind: string
        #    config:
    select:
    - '!shared_hierarchy.*'
    - '*.*'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
    config:
      dbname: postgres
      database: postgres
      user: postgres
      host: localhost
      port: 5432
      data_flattening_max_level: 10
  - name: target-stitch
    namespace: target_stitch
    pip_url: target-stitch
    executable: target-stitch
    settings:
    - name: token
      kind: password
    config:
      client_id: 191229
      small_batch_url: https://api.stitchdata.com/v2/import/batch
      big_batch_url: https://api.stitchdata.com/v2/import/batch
      batch_size_preferences:
        a: a
  - name: target-snowflake
    variant: transferwise
    pip_url: pipelinewise-target-snowflake
    config:
      account: yja98422
      database: test
      user: tap_clickup
      warehouse: COMPUTE_WH
      s3_bucket: snowflake-clickup-testing
      stage: tap_clickup.tap_clickup
      file_format: tap_clickup.tap_clickup
      s3_region_name: us-west-2
      default_target_schema: tap_clickup
      primary_key_required: False
environments:
- name: dev
